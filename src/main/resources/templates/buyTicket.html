<!DOCTYPE html>
<html lang="uk" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купівля квитка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Купівля квитка</h1>
    <form action="/buy" method="POST" class="row g-3">
        <!-- Персональні дані -->
        <fieldset class="border p-4">
            <legend class="w-auto">Персональні дані</legend>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Прізвище</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="firstName" class="form-label">Ім'я</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="typeDoc" class="form-label">Тип документу</label>
                <select id="typeDoc" name="typeDoc" class="form-select" required>
                    <option value="Повний">Повний</option>
                    <option value="Пільговий">Пільговий</option>
                    <option value="Дитячій">Дитячій</option>
                    <option value="Студенський">Студенський</option>
                </select>
            </div>
        </fieldset>

        <!-- Інформація про поїздку -->
        <fieldset class="border p-4">
            <legend class="w-auto">Інформація про поїздку</legend>
            <div class="col-md-6">
                <label for="departureStation" class="form-label">Станція відправлення</label>
                <select id="departureStation" name="departureStation" class="form-select" required>
                    <c:forEach var="station" items="${availableStations}">
                        <option value="${station}">${station}</option>
                    </c:forEach>
                </select>
            </div>
            <div class="col-md-6">
                <label for="departureDate" class="form-label">Дата відправлення</label>
                <input type="date" id="departureDate" name="departureDate" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="arrivalStation" class="form-label">Станція прибуття</label>
                <select id="arrivalStation" name="arrivalStation" class="form-select" required>
                    <c:forEach var="station" items="${availableStations}">
                        <option value="${station}">${station}</option>
                    </c:forEach>
                </select>
            </div>
            <div class="col-md-6">
                <label for="trainNum" class="form-label">Номер потяга</label>
                <select id="trainNum" name="trainNum" class="form-select" required>
                    <c:forEach var="trainNum" items="${availableTrainNumbers}">
                        <option value="${trainNum}">${trainNum}</option>
                    </c:forEach>
                </select>
            </div>
            <div class="col-md-6">
                <label for="seatId" class="form-label">Виберіть місце</label>
                <select id="seatId" name="seatId" class="form-select" required>
                    <c:forEach var="seat" items="${availableSeats}">
                        <option value="${seat}">Місце: </option>
                    </c:forEach>
                </select>
            </div>
        </fieldset>

        <!-- Додаткові опції -->
        <fieldset class="border p-4">
            <legend class="w-auto">Додаткові опції</legend>
            <div class="col-md-6">
                <label for="costTicket" class="form-label">Вартість квитка (грн)</label>
                <input type="number" id="costTicket" name="costTicket" class="form-control" step="0.01" required>
            </div>
            <div class="col-md-12">
                <div class="form-check">
                    <input type="checkbox" id="linens" name="linens" class="form-check-input">
                    <label for="linens" class="form-check-label">Постіль</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="drink" name="drink" class="form-check-input">
                    <label for="drink" class="form-check-label">Напій</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="snacks" name="snacks" class="form-check-input">
                    <label for="snacks" class="form-check-label">Перекус</label>
                </div>
            </div>
        </fieldset>

        <!-- Кнопка відправлення -->
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary">Купити квиток</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
