<div class="container mt-4">
    <h1 class="text-center mb-4">Купівля квитка</h1>
    <form th:action="@{/tickets/confirm}" method="post" class="needs-validation" novalidate>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="trainNum" class="form-label">Номер потяга</label>
                <input type="text" class="form-control" id="trainNum" name="trainNum" th:value="${trainNum}" readonly>
            </div>
            <div class="col-md-6">
                <label for="carType" class="form-label">Тип вагона</label>
                <input type="text" class="form-control" id="carType" name="carType" th:value="${carType}" readonly>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="station1" class="form-label">Станція відправлення</label>
                <input type="text" class="form-control" id="station1" name="station1" th:value="${station1}" readonly>
            </div>
            <div class="col-md-6">
                <label for="station2" class="form-label">Станція прибуття</label>
                <input type="text" class="form-control" id="station2" name="station2" th:value="${station2}" readonly>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="departureDate" class="form-label">Дата відправлення</label>
                <input type="date" class="form-control" id="departureDate" name="departureDate" th:value="${departureDate}" readonly>
            </div>
            <div class="col-md-6">
                <label for="departureTime" class="form-label">Час відправлення</label>
                <input type="time" class="form-control" id="departureTime" name="departureTime" th:value="${departureTime}" readonly>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="arrivalDate" class="form-label">Дата прибуття</label>
                <input type="date" class="form-control" id="arrivalDate" name="arrivalDate" th:value="${arrivalDate}" readonly>
            </div>
            <div class="col-md-6">
                <label for="arrivalTime" class="form-label">Час прибуття</label>
                <input type="time" class="form-control" id="arrivalTime" name="arrivalTime" th:value="${arrivalTime}" readonly>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="costTicket" class="form-label">Вартість квитка</label>
                <input type="number" class="form-control" id="costTicket" name="costTicket" th:value="${costTicket}" readonly>
            </div>
            <div class="col-md-4">
                <label for="seat" class="form-label">Номер місця</label>
                <input type="number" class="form-control" id="seat" name="seat" th:value="${seat}" readonly>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="linens" name="linens">
                    <label class="form-check-label" for="linens">Постільна білизна</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="drink" name="drink">
                    <label class="form-check-label" for="drink">Напій</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="snacks" name="snacks">
                    <label class="form-check-label" for="snacks">Закуски</label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Купити квиток</button>
        </div>
    </form>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Підтвердження покупки</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Ви впевнені, що хочете придбати квиток?</p>
                <p><strong>Ціна:</strong> <span id="ticketPrice">500 грн</span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Скасувати</button>
                <button type="button" class="btn btn-primary" id="confirmPurchase">Підтвердити</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Успішна покупка</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Ваш квиток успішно придбано!</p>
                <p>Перевірити статус квитка можна у розділі <a href="/tickets">Мої квитки</a>.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Готово</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('confirmPurchase').addEventListener('click', function () {
        // Закрити модальне вікно підтвердження
        const confirmModal = bootstrap.Modal.getInstance(document.getElementById('confirmModal'));
        confirmModal.hide();

        // Відкрити модальне вікно успішної покупки
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
    });
</script>
</body>
